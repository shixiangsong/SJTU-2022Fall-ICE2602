<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8">
        <title>测试网页</title>
    </head>
    <body>
        标题
        <br>
        <h1>h1标题</h1>
        <h2>h2标题</h2>
        <h3>h3标题</h3>
        <h4>h4标题</h4>
        <h5>h5标题</h5>
        <h6>h6标题</h6>
        <hr>
        文本
        <br>
        <p>段落</p>
        <p>另一个段落</p>
        <hr>
        <p>又一个段落</p>
        <p>很多     空格</p>
        <p>很多&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nbsp的空格</p>
        <hr>
        样式
        <br>
        <em>强调的文本</em>
        <br>
        <strong>着重强调的文本</strong>
        <br>
        <b>粗体文本</b>
        <br>
        <i>斜体文本</i>
        <br>
        <big>大字体文本</big>
        <p>
            这是
            <sub>下标</sub>
            和
            <sup>上标</sup>
        </p>
        <hr>
        链接、图像
        <br>
        <a href="http://www.sjtu.edu.cn/">sjtu链接</a>
        <br>
        <img src="logo.jpg" width="130" height="60">
        <br>
        <a href="http://bbs.sjtu.edu.cn/">
            <img src="logo.jpg" width="130" height="60">
        </a>
        <hr>
        无序列表
        <ul>
            <li>第一个项目</li>
            <li>第二个项目</li>
        </ul>
        <hr>
        有序列表
        <ol>
            <li>第一个项目</li>
            <li>第二个项目</li>
        </ol>
        <hr>
        表格
        <table border="1">
            <tr>
                <th>表头1</th>
                <th>表头2</th>
            </tr>
            <tr>
                <td>行1, 单元格1</td>
                <td>行1, 单元格2</td>
            </tr>
            <tr>
                <td>右边格子里是非间断空格</td>
                <td>&nbsp;</td>
            </tr>
        </table>
        <hr>
        表单
        <form name="input" action="html_form_submit.asp" method="get">
            用户名：
            <input type="text" name="user">
            <input type="submit" value="提交">
        </form>
        <form action="http://www.baidu.com/s" name="f">
            <input
                id="kw"
                type="text"
                style="width:300px;"
                maxlength="100"
                name="wd"
                autocomplete="off"
            >
            <input
                id="su"
                class="btn"
                type="submit"
                value="百度一下"
            >
        </form>
        <!-- 这里是注释 -->
    </body>
</html>
